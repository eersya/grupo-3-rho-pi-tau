<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Document</title>
</head>
<body>
    <form action="/register">
        <div>
            <label>Nombre</label>
            <input placeholder="Coloca tu nombre" type="text" name="nombre" minlength="2">
        </div>

        <div>
            <label>Apellido</label>
            <input placeholder="Coloca tu primer apellido" type="text" name="apellido" minlength="2">
        </div>

        <div>
            <label>Nombre de usuario</label>
            <input placeholder="Nombre Usuario (min. 5 carácteres)" type="text" name="nUsuario" minlength="5">
        </div>

        <div>
            <label>Fecha de nacimiento</label>
            <input placeholder="dd/mm/aaaa" type="date" name="fechanac" required>
        </div>

        <div>
            <label>Ciudad</label>
            <input placeholder="Coloca el nombre de tu ciudad" type="text" name="domicilio">
        </div>

        <div>
            <label>¿Que tipo de anime te gusta más?</label>    
            <label for="kotomo">
                kotomo
                <input type="checkbox" name="intereses" value="kotomo" id="kotomo" ></input>
            </label>
            
            <label for="seinen">
                seinen
                <input type="checkbox" name="intereses" value="seinen" id="seinen"></input>
            </label>
            
            <label for="magical">
                magical
                <input type="checkbox" name="intereses" value="magical" id="magical"></input>
            </label>
            
            <label for="otros">
                otros
                <input type="checkbox" name="intereses" value="otros" id="otros"></input>
            </label>

            <label for="VidaS">
                Vida Sana
                <input type="checkbox" name="intereses" value="VidaS" id="VidaS" ></input>
            </label>

            
            <input type="submit" value="Enviar">
        </div>

        <div>
            <label>Seleccionar una imagen para el perfil:
            <input type="file" name="avatar" accept=".jpg" multiple>
                </label>
        </div>

        <div>
            <label>
                Contraseña
                <input type="password" placeholder="Password"  name="password" id="password" minlength="8">
                Confirmar contraseña
                <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password" minlength="8">
                <input type="submit" value="Confirmar">
            </label>
        </div>
        

        <div>
            <button type="reset">Borrar</button>
            <button type="submit">Enviar</button>
        </div>



    </form>
</body>
</html>
