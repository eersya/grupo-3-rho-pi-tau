<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/register">
        <div>
            <label>Nombre y apellido</label>
            <input placeholder="Coloca tu nombre" type="text" name="nombre" minlength="8">
        </div>

        <div>
            <label>Nombre de usuario</label>
            <input placeholder="Nombre Usuario" type="text" name="nUsuario" minlength="5">
        </div>

        <div>
            <label>Fecha de nacimiento</label>
            <input placeholder="dd/mm/aaaa" type="date" name="fechanac" required>
        </div>

        <div>
            <label>Domicilio</label>
            <input placeholder="Coloca tu domicilio" type="text" name="domicilio">
        </div>

        <div>
            <label>Tipo de usuario</label>
            <label for="vendedor">Vendedor</label>
            <input type="radio" name="tipousr" value="Vendedor" id="vendedor"></div>
            <label for="comprador">Comprador</label>
            <input type="radio" name="tipousr" value="comprador" id="comprador"></input>
        </div>

        <div>
            <label>¿Cuáles son tus intereses?</label>    
            <label for="electro">
                Electro
                <input type="checkbox" name="intereses" value="electro" id="electro" ></input>
            </label>
            
            <label for="Moda">
                Moda
                <input type="checkbox" name="intereses" value="Moda" id="Moda"></input>
            </label>
            
            <label for="Hogar">
                Hogar
                <input type="checkbox" name="intereses" value="Hogar" id="Hogar"></input>
            </label>
            
            <label for="Jugueteria">
                Jugueteria
                <input type="checkbox" name="intereses" value="Jugueteria" id="Jugueteria"></input>
            </label>

            <label for="VidaS">
                Vida Sana
                <input type="checkbox" name="intereses" value="VidaS" id="VidaS" ></input>
            </label>

            
            <input type="submit" value="Enviar">
        </div>

        <div>
            <label>Seleccionar una imagen para el perfil:
            <input type="file" name="avatar" accept=".jpg" multiple>
                </label>
        </div>

        <div>
            <label>
                Contraseña
                <input type="password" placeholder="Password"  name="password" id="password" minlength="8">
                Confirmar contraseña
                <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password" minlength="8">
                <input type="submit" value="Confirmar">
            </label>
        </div>
        

        <div>
            <button type="reset">Borrar</button>
            <button type="submit">Enviar</button>
        </div>



    </form>
</body>
</html>
